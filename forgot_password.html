<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Base Account</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:500,400,300,400italic,700,700italic,400italic,300italic&amp;subset=vietnamese,latin"
    />
    <link rel="stylesheet" href="css/forgot_password.css" />
  </head>
  <body>
    <div id="master">
      <div id="page">
        <div class="recover-pass">
          <div class="box-wrap">
            <div class="logo-base">
              <a href="https://base.vn">
                <img
                  src="https://share-gcdn.basecdn.net/brand/logo.full.png"
                  alt="Logo base"
                />
              </a>
            </div>
            <div class="form-forgot-pass">
              <h1>Password Recovery</h1>
              <div class="sub-title">
                Please enter your information. A password recovery hint will be
                sent to your email.
              </div>

              <div class="forgot-password">
                <div class="row">
                  <div class="label">Email*</div>
                  <div class="input">
                    <input type="email" name="email" placeholder="Your email" />
                  </div>
                </div>
                <div class="row relative">
                  <div class="button" onclick="changePassword()">Recover Password</div>
                </div>

                <div class="sub-title2">
                  Email will be sent via
                  <a href="https://sendgrid.com"> SendGrid </a>. Click to select
                  another sender.
                </div>
              </div>
            </div>
            <div class="extra">
                <div class="login">
                    <a href="login.html">Login now</a> if your company was
                    already on <strong>Base Account</strong>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/change_pass.js"></script>
  </body>
</html>

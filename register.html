<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Base Account</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:500,400,300,400italic,700,700italic,400italic,300italic&amp;subset=vietnamese,latin"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div id="master">
      <div id="page">
        <div class="register">
          <div class="box-wrap">
            <div class="logo-base">
              <a href="https://base.vn">
                <img
                  src="https://share-gcdn.basecdn.net/brand/logo.full.png"
                  alt="Logo base"
                />
              </a>
            </div>
            <div class="form-register">
              <h1>Register</h1>
              <div class="sub-title">
                Sign up to have permission to access the system
              </div>
              <div class="form">
                <div class="row">
                  <div class="label">Username</div>
                  <div class="input">
                    <input
                      type="text"
                      name="username"
                      placeholder="Enter username"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="label">Password</div>
                  <div class="input">
                    <input
                      type="password"
                      name="password"
                      placeholder="Your password"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="label">Email</div>
                  <div class="input">
                    <input
                      type="email"
                      name="email"
                      placeholder="Enter email"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="label">Phone number</div>
                  <div class="input">
                    <input
                      type="tel"
                      name="phone"
                      placeholder="Enter phone number"
                    />
                  </div>
                </div>
                <div class="row relative">
                  <div class="button" onclick="">Register</div>
                  <div class="oauth">
                    <div class="label">
                      <span>Or, sign-up by: </span>
                    </div>
                    <a class="oauth-login left" href="#"> Login with Google </a>
                    <a class="oauth-login right" href="#">
                      Login with Microsoft
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="login">
              <div class="sign-in">
                <a class="logging-in" href="login.html">
                  Already have an account, <strong>Sign in</strong> to access the system
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

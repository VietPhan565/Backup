<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tài khoản - Base Inc</title>
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:500,400,300,400italic,700,700italic,400italic,300italic&amp;subset=vietnamese,latin" />
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/infomation.css" />
</head>

<body>
  <div id="base-panel">
    <div class="items">
      <div class="item">
        <div class="image">
          <div class="inner">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User icon" />
          </div>
        </div>
      </div>

      <div class="item">
        <div class="icon">
          <span class="material-symbols-outlined">
            account_circle_full
            </span>
        </div>
        <div class="info">
          Cá nhân
        </div>
      </div>

      <div class="item">
        <div class="icon">
          <span class="material-symbols-outlined">
            group
            </span>
        </div>
        <div class="info">
          Thành viên
        </div>
      </div>

      <div class="item">
        <div class="icon">
          <span class="material-symbols-outlined">
            account_tree
            </span>
        </div>
        <div class="info">
          Nhóm
        </div>
      </div>

      <div class="item">
        <div class="icon">
          <span class="material-symbols-outlined">
            change_history
            </span>
        </div>
        <div class="info">
          TK Khách
        </div>
      </div>
    </div>

    <div class="item item-baseapps">
      <div class="icon">
        <span class="material-symbols-outlined">
          bookmark
          </span>
      </div>
      <div class="info">
        Ứng dụng
      </div>
    </div>

    <div class="footer">

    </div>
  </div>
</body>

</html>

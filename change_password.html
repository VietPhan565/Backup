<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Base Account</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:500,400,300,400italic,700,700italic,400italic,300italic&amp;subset=vietnamese,latin"
    />
    <link rel="stylesheet" href="css/change_password.css" />
  </head>
  <body>
    <div id="master">
      <div id="page">
        <div class="recover-pass">
          <div class="box-wrap">
            <div class="logo-base">
              <a href="https://base.vn">
                <img
                  src="https://share-gcdn.basecdn.net/brand/logo.full.png"
                  alt="Logo base"
                />
              </a>
            </div>
            <div class="form-change-pass">
              <h1>Account password recovery</h1>
              <div class="change-password">
                <div class="row">
                  <div class="label">New password</div>
                  <div class="input">
                    <input type="password" name="password" placeholder="Your new password" />
                  </div>
                </div>
                <div class="row relative">
                  <div class="button" onclick="">Reset Password</div>
                </div>
              </div>
            </div>
            <div class="extra">
                <div class="login">
                    <a href="login.html">Login now</a> if your company was
                    already on <strong>Base Account</strong>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
